{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<!-- 优先使用 IE 最新版本和 Chrome -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<!-- 为移动设备添加 viewport -->
		<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<!-- 添加到主屏后的标题（iOS 6 新增） -->
		<meta name="apple-mobile-web-app-title" content="">
		<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<!-- 设置苹果工具栏颜色 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
		<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
		<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
		<meta name="format-detection" content="telphone=no, email=no" />
		<!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<title></title>
		<link href="{% static 'css/mui.min.css' %}" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/m_common.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/m_account_withdraw.css' %}" />

	</head>

	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">提现</h1>
		</header>
		<div class="mui-content">
			<!--帐号部分-->
			<div class="zhanghu">
				<div class="msg clearfix">
					<img src="{% static 'images/user.png' %}" alt="用户图标" />
					<div class="text">
						<p><number>{{user.mobile}}</number><br />
						{%if user.zhifubao %}
							<span>支付宝帐号：<number>{{user.zhifubao}}</number>（{{user.zhifubao_name}}）
						{%else%}
							<span>支付宝帐号：未绑定
						{%endif%}
						</p>
					</div>
				</div>
				{%if user.zhifubao %}
					<a class="right" href="{% url 'change_zhifubao' %}">更换支付宝帐号></a>
				{%else%}
					<a class="right" href="{% url 'bind_zhifubao' %}">绑定支付宝帐号></a>
				{%endif%}

			</div>
			<!--提现部分-->
			<form class="mui-input-group">
			{% csrf_token %}
			    <div class="mui-input-row">
			        <label>￥</label>
			        <input id="with_amount" autofocus="autofocus" type="text" class="mui-input-clear" placeholder="请输入提现金额">
			    </div>
			</form>
		    <p>
		    	<span>可提现金额（元）：<number>{{user.balance}}</number></span>
				<span>最低提现金额<number>10.00</number>元</span>
			</p>
			<button id="Btn" type="button" class="mui-btn mui-btn-blue mui-btn-block">确认提现</button>
		</div>


		<script src="{% static 'js/mui.min.js' %}"></script>
		<!--弹窗部分-->
		<script type="text/javascript" charset="utf-8">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var withdraw_url = "{%url 'account_withdraw' %}";
			document.getElementById("Btn").addEventListener('tap', function() {
				var amount = document.getElementById("with_amount").value;
				if (!amount){
					mui.alert('请输入提现金额！');
					return;
				}
				if (amount<10){
					mui.alert('最低提现金额为10元！');
					return;
				}
				var csrfmiddlewaretoken = document.getElementsByName("csrfmiddlewaretoken")[0].value;
				mui.ajax({
					url: withdraw_url,
					dataType:"json",
					type:'POST',
					data : {
						amount: amount,
						csrfmiddlewaretoken:csrfmiddlewaretoken
					},
					success:function(ret){
						mui.alert(ret.res_msg);
					},
					error:function(){
						alert("请检查网络连接");
					}
				});
			});
		</script>
	</body>

</html>
