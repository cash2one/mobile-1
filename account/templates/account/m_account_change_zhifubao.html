{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>支付宝更改</title>
    <link href="{% static 'css/mui.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/m_common.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/m_account_zhifubao.css' %}"/>
</head>
	<body>	
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">支付宝更改</h1>
			<!--<a class="mui-icon mui-icon-paperplane mui-pull-right"></a>-->
		</header>
		<div class="mui-content">
			<img src="{% static 'images/zhifubao.png' %}" alt="支付宝图片" />
			<form class="mui-input-group">
				
					<div class="mui-input-row">
						<label>支付宝姓名</label>
						<input type="text" placeholder="请输入支付宝姓名">
					</div>
					<div class="mui-input-row">
						<label>支付宝帐号</label>
						<input type="text" placeholder="请输入支付宝帐号">
					</div>
					<div class="mui-input-row">
						<label>手机验证码</label>
						<input type="text" placeholder="请输入验证码">
						<!--<a href="#" class=" huoqu">获取验证码</a>-->
						<button id="yan_zheng_ma" type="button" class=" huoqu mui-btn-blue mui-btn-outlined" onclick="settime(this)">获取验证码</button>
					</div>
					
					
				</form>
				
				<button id="Btn" type="button" class="bottom mui-btn mui-btn-blue mui-btn-block">立即绑定</button>
				
		</div>
		
		<script src="{% static 'js/mui.min.js' %}"></script>
		<!--弹窗部分-->
		<script type="text/javascript" charset="utf-8">
		      	mui.init({
					swipeBack:true //启用右滑关闭功能
				});
				document.getElementById("Btn").addEventListener('tap', function() {
					mui.alert('您输入的注册手机号有误，请重新输入', '抱歉', function() {
					});
				});
				
		</script>
	    <script type="text/javascript">
			  var countdown=60;
			  function settime(val) {
			    if (countdown == 0) {
			    val.removeAttribute("disabled");
			    val.innerText="获取验证码";
			    countdown = 60;
			    return;
			  } else {
			    val.setAttribute("disabled", true);
			    val.innerText="重新发送(" + countdown + ")";
			    countdown--;
			  }
			  setTimeout(function() {
			    settime(val)
			    },1000)
			  }
		</script>
	</body>

</html>
