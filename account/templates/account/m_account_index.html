{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>个人中心</title>
    <script src="{% static 'js/mui.min.js' %}"></script>
    <link href="{% static 'css/mui.min.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/m_common.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/m_account_index.css' %}"/>
</head>

	<body>
		<div class="mui-content">
			<div class="top">
        <a id="switch_device" class="diannao">切换到电脑版</a>
				<img src="{% static 'images/user.png' %}" alt="用户头像" />
				<a href="{% url 'account_settings' %}"><number>{{user.mobile}}</number></a>
			</div>

			<div class="mui-row">
		        <div class="mui-col-sm-4 mui-col-xs-4">
		            <li class="first mui-table-view-cell">
		                <a>
		                    	累计收益（元）<br /><br /><span><number>{{user.accu_income}}</number></span>
		                </a>
		            </li>
		        </div>
		        <div class="mui-col-sm-4 mui-col-xs-4">
		            <li class="mui-table-view-cell">
		                <a>
		                    	现金余额（元）<br /><br /><span><number>{{user.balance}}</number></span>
		                </a>
		            </li>
		        </div>
		        <div class="mui-col-sm-4 mui-col-xs-4">
		            <li class="mui-table-view-cell">
		                <a>
		                    	剩余积分<br /><br /><span><number>{{user.scores}}</number></span>
		                </a>
		            </li>
		        </div>
    		</div>

			<ul class="mui-table-view">
			        <li class="mui-table-view-cell">
			            <a class="icon-02 mui-navigate-right" href="{% url 'account_charge' %}">
			                 资金管理
			            </a>
			        </li>
			        <li class="mui-table-view-cell">
			            <a class="icon-03 mui-navigate-right"  href="{% url 'account_score' %}">
			                 	积分管理
			            </a>
			        </li>

			</ul>
			<ul class="mui-table-view">

			        <li class="mui-table-view-cell">
			            <a class="icon-04 mui-navigate-right"  href="{% url 'account_welfare' %}">
			                 	福利管理
			            </a>
			        </li>
			       <li class="mui-table-view-cell">
			            <a class="icon-05 mui-navigate-right"  href="{% url 'account_coupon' %}">
			                 	优惠券管理
			            </a>
			        </li>
			</ul>
			<ul class="mui-table-view">

			        <li class="mui-table-view-cell">
			            <a class="icon-06 mui-navigate-right"  href="{% url 'strategy' %}">
			                 	挖福利攻略
			            </a>
			        </li>
              <li class="mui-table-view-cell">
                  <a class="icon-07 mui-navigate-right"  href="{% url 'account_invite' %}">
                        邀请好友
                  </a>
              </li>
			</ul>

		</div>

		<!--底部导航-->
	<footer>
    	<ul class="clearfix tc">
        	<li>
            	<a href="{%url 'index'%}">
                <img src="{% static 'images/nav1.png' %}"/>
            	<span>免费福利</span>
                </a>
            </li>
        	<li>
            	<a href="{%url 'task'%}">
                <img src="{% static 'images/nav2.png' %}"/>
            	<span>体验福利</span>
                </a>
            </li>
        	<li>
            	<a href="{%url 'finance'%}">
                <img src="{% static 'images/nav3.png' %}"/>
            	<span>理财福利</span>
                </a>
            </li>
        	<li class="on">
            	<a href="{%url 'account_index'%}">
                <img src="{% static 'images/nav4s.png' %}"/>
            	<span>个人中心</span>
                </a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    {%if back %}
	<script>
	mui.back = function(){
		var history = window.history;
		if (history.length > 3 ){
			history.go(-3);
		}
		else{
			history.back();
		}
	};
	</script>
	{%endif%}
	<script>
	document.getElementById("switch_device").addEventListener("tap",function(){
    	setCookie('mode', 'pc', 1, 'wafuli.cn');
    	window.location.href = "http://www.wafuli.cn";
    });
	</script>
	<script src="{%static 'js/cookie.js'%}"></script>
	</body>

</html>
