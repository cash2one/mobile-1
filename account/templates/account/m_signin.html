{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>每日签到</title>
    <script src="{%static 'js/mui.min.js'%}"></script>
    <link href="{%static 'css/mui.min.css'%}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{%static 'css/m_common.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'css/m_signin.css'%}"/>
</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">每日签到</h1>
			<a class="share"></a>
		</header>
		<footer>
			<ul class="clearfix tc">
		    	<li>
		        	<a href="#">
		            <img src="{%static 'images/bg-01.png'%}"/>
		        	<span>积分抽奖</span>
		            </a>
		        </li>
		    	<li>
		        	<a href="#">
		            <img src="{%static 'images/bg-02.png'%}"/>
		        	<span>积分兑换</span>
		            </a>
		        </li>
		    	<li>
		        	<a href="#">
		            <img src="{%static 'images/bg-03.png'%}"/>
		        	<span>更多积分</span>
		            </a>
		        </li>

		    </ul>
		</footer>
		<div class="mui-content">
			<!--帐号部分-->

				<div class="msg clearfix">
					<img src="{%static 'images/user.png'%}" alt="提示图标" />
					<div class="text">
						<p>当前可用积分：<number>{{user.scores}}</number><br />
						<span>今日已奖励5个积分，连续签七日可获得额外积分</p>
					</div>
				</div>
				<div class="table">
					<h6><number>
							<script>
							Date.prototype.format = function (fmt) {
							    var o = {
							        "M+": this.getMonth() + 1, //月份
							        "d+": this.getDate(), //日
							        "h+": this.getHours(), //小时
							        "m+": this.getMinutes(), //分
							        "s+": this.getSeconds(), //秒
							        "q+": Math.floor((this.getMonth() + 3) / 3), //季度
							        "S": this.getMilliseconds() //毫秒
							    };
							    if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
							    for (var k in o)
							    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
							    return fmt;
							}
							document.write(new Date().format("yyyy-MM-dd"));
							</script>
						</number>
					</h6>
					<table id="calendar" border="" cellspacing="" cellpadding="">

						<tr>
							<th>日</th>
							<th>一</th>
							<th>二</th>
							<th>三</th>
							<th>四</th>
							<th>五</th>
							<th>六</th>
						</tr>
						<script src="{%static 'js/calendar.js'%}"></script>
					</table>
				</div>
		</div>	<!--mui-content-->
		{%if flag == 1%}
		<div id="login" class="delete">
			<a href="#" id="close" class="close mui-icon mui-icon-close"></a>
			<div>
				<p>签到成功</p>
				<p>今日已签到，奖励<number>5</number>积分</p>
			</div>
		</div>
		{%endif%}

	<script>
		url = "{% url 'signin_record' %}"
		mui.init();
		mui.ready(function(){
			mui.get(url,function(data){
				var arr = document.getElementById("calendar").getElementsByTagName("number");
				for (var ele in arr){
					var i = arr[ele].innerHTML;
					i = parseInt(i);
					if ( data.indexOf(i) != -1 ){
						arr[ele].parentNode.className = "yes";
					}
				}
			},'json'
		);
		});
	</script>
	<script type="text/javascript" charset="utf-8">
					var close = document.getElementById("close"),
						login = document.getElementById("login");
					//监听点击事件
					close.addEventListener("tap",function () {
					  	login.style.display="none";
					});
		</script>
	</body>

</html>
