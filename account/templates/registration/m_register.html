{% load staticfiles %}
<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="{% static 'css/mui.min.css' %}" rel="stylesheet" />
		<link href="{% static 'css/m_style.css' %}" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="{% static 'css/m_common.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'css/m_register.css' %}"/>
		<script src="{% static 'js/mui.min.js' %}"></script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label><span class="mui-icon mui-icon-person"></span></label>
					<input id='account' type="text" class="mui-input" placeholder="请输入手机号" value={{mobile}}>
				</div>
				<div class="mui-input-row mui-password">
					<label><span class="mui-icon mui-icon-locked"></span></label>
					<input id='password' type="password" class="mui-input-password " placeholder="请输入密码">
				</div>
				<div class="yanzhengma mui-input-row">
					<label><span class="mui-icon mui-icon-email"></span></label>
					<input id='password_confirm' type="password" class="mui-input" placeholder="验证码">
					<button type="button" class=" huoqu mui-btn-blue mui-btn-outlined" onclick="settime(this)">获取验证码</button>
				</div>
				<div class="mui-input-row">
					<label><span class="mui-icon mui-icon-personadd"></span></label>
					<input id='email' type="email" class="mui-input" placeholder="邀请码（可不填写）" value={{icode}}>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
				<p class="link-area tc">已有账号？<span class="spliter">|</span> <a href="#">请登录</a></p>
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
		      	mui.init({
					swipeBack:true //启用右滑关闭功能
				});
					document.getElementById("reg").addEventListener('tap', function() {
						mui.alert('您输入的验证码有误，请重新输入！', '抱歉', function() {
						});
					});
		</script>
		<script type="text/javascript">
			  var countdown=60;
			  function settime(val) {
			    if (countdown == 0) {
			    val.removeAttribute("disabled");
			    val.innerText="获取验证码";
			    countdown = 60;
			    return;
			  } else {
			    val.setAttribute("disabled", true);
			    val.innerText="重新发送(" + countdown + ")";
			    countdown--;
			  }
			  setTimeout(function() {
			    settime(val)
			    },1000)
			  }
		</script>
	</body>

</html>
