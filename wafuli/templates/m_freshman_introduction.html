{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- 优先使用 IE 最新版本和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
    <meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <!--下面三个是清除缓存 微信浏览器缓存严重又无刷新；这个方法调试的时候很方便-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>一分钟了解挖福利</title>
    <link href="{%static 'css/mui.min.css'%}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{%static 'css/m_common.css'%}"/>
    <link rel="stylesheet" type="text/css" href="{%static 'css/m_freshman_introduction.css'%}"/>
</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">一分钟了解挖福利</h1>
			<a id="share" class="share"></a>
		</header>
		<div class="mui-content">
			<div class="pic" id="pic">
				<span class="prev"></span>
				<span class="next"></span>
				<ul>
					<li class="pic1">
						<img src="{%static 'images/understand-free.png'%}" />
						<a class="text-btn" href="{% url 'index' %}">进入免费福利</a>
					</li>
					<li class="pic2">
						<img src="{%static 'images/understand-finacing.png'%}" />
						<a class="finacing-btn" href="{% url 'finance' %}"></a>
					</li>
					<li class="pic3">
						<img src="{%static 'images/understand-taste.png'%}" />
						<a class="text-btn" href="{% url 'task' %}">进入体验福利</a>
					</li>
				</ul>
			</div>
			<div style="text-align:center;">
			</div>
		</div>
		<script src="{%static 'js/mui.min.js'%}"></script>
		<script src="{%static 'js/share.js'%}"></script>
		<script type="text/javascript" src="{%static 'js/move.js'%}"></script>
		<script>
			mui.init();
		</script>
	</body>
</html>
