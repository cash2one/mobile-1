    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 为移动设备添加 viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <!-- 添加到主屏后的标题（iOS 6 新增） -->
    <meta name="apple-mobile-web-app-title" content="">
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- 设置苹果工具栏颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->

    <script type="text/javascript" charset="utf-8">
      	mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					up: {
						auto:true,
						contentrefresh: '正在加载...',
						contentnomore:'没有更多数据了',//可选，请求完毕若没有更多数据时显示的提醒内容；
						callback: pullupRefresh
					}
				}
		});
      	
		/**
		 * 上拉加载具体业务实现
		 */
		var count = 0;
		var get_wel_url = "{% url 'welfare_json' %}"
		function get_wel_list(n){
			mui.ajax(get_wel_url,{
				data:{
					count:n,
				},
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				timeout:10000,//超时时间设置为10秒；
//				headers:{'Content-Type':'application/json'},
				success:function(data){
					if (!data.length){
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
					}
					else {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(false); //参数为true代表没有更多数据了。
						var table = document.body.querySelector('.mui-table-view');
//						var cells = document.body.querySelectorAll('.mui-table-view-cell');
						for (var i in data) {
							var wel = data[i];
							var li = document.createElement('li');
							li.className = 'mui-table-view-cell';
							str_block = '<a class="clearfix" href="' + wel.url + '"><img src="'+
											wel.picurl +
											'" /><div class="li-info"><h6 class="after-new">'+
											wel.title +
											'</h6><p class="first">';
							marks = wel.marks;
							for (var j in marks){
								str_block += '<span>' + marks[j] + '</span>';
							}
							str_block += '</p><p><span class="s1">'+wel.provider+'</span></p>'+
											'<p><span class="s3">'+wel.time_limit+'</span><span class="s2">'+
											wel.view_count +'</span></p></div></a>';
							li.innerHTML = str_block;
							table.appendChild(li);
						}
					}
					
				},
				error:function(xhr,type,errorThrown){
					alert(type);
				}
			});
		}
		function pullupRefresh() {
			if (count == 0){
				mui('#pullrefresh').pullRefresh().scrollTo(0,0);
			}
			get_wel_list(count++);
		}
		mui('.mui-content div').on('tap', 'a', function() {
            var id = this.getAttribute('href');
            mui.openWindow({
                url: this.href,
                styles: {
                    top: 0,
                    bottom: 0
                },
                show: {
                    aniShow: 'slide-in-right',
                },
                waiting: {
                    autoShow: false, //自动显示等待框
                    title: '正在加载...', //等待对话框上显示的提示内容
                }
            });
        });
		document.getElementById("switch_device").addEventListener("tap",function(){
	    	setCookie('mode', 'pc', 1, 'wafuli.cn');
	    	window.location.href = "http://old.wafuli.cn";
	    });
    </script>
